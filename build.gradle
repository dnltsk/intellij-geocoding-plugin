buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.20"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

intellij {
    version '2016.2.5'
    plugins 'coverage'
    pluginName 'teeschke.geocode'
}

group 'org.jetbrains'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies{
    compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version: '1.9.13'
}